name: Promote to Test (RC Release)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to promote (e.g., 1.0.0)"
        required: true

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.release_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Get previous release tag
        id: prev_tag
        run: |
          git fetch --tags
          echo "tag=$(git describe --tags --abbrev=0 2>/dev/null || true)" >> "$GITHUB_OUTPUT"

      - name: Setup release config
        run: cp .releaserc.rc.cjs .releaserc.cjs

      - name: Run semantic-release for rc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GIT_AUTHOR_NAME: Zelda Team
          GIT_COMMITTER_NAME: Zelda Team
        run: npx semantic-release

      - name: Determine release version
        id: release_version
        run: |
          git fetch --tags
          NEW_TAG=$(git describe --tags --abbrev=0 2>/dev/null || true)
          PREV_TAG="${{ steps.prev_tag.outputs.tag }}"
          if [ -n "$NEW_TAG" ] && [ "$NEW_TAG" != "$PREV_TAG" ]; then
            echo "Release created: $NEW_TAG"
          else
            echo "No new release tag created; using latest tag."
          fi
          VERSION="${NEW_TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

  report-version:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Show release version
        run: |
          echo "Release version: ${{ needs.release.outputs.release_version }}"
