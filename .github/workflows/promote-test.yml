name: Promote to Test (RC Release)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to promote (e.g., 1.0.0)'
        required: true

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./next/package-lock.json

      - name: Install dependencies
        run: |
          cd next
          npm ci

      - name: Run semantic-release for rc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd next
          npx semantic-release --config ../../.releaserc.rc.json